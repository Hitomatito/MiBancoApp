<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Banco App - Datos</title>
    <link rel="stylesheet" href="../css/datos.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../img/logo1.png" alt="Logo" class="logo-img">
        </div>
        <h1 class="welcome-text">¡Qué bueno tenerte aquí!</h1>
        <p class="small-text">Completa tus datos para ingresar</p>
        
        <div class="form-group-inline">
            <label>
                <input type="radio" name="tipo" value="persona" checked> Persona
            </label>
            <label>
                <input type="radio" name="tipo" value="empresa"> Empresa
            </label>
        </div>

        <div class="form-group">
            <label for="numero-tarjeta">Número de tarjeta de crédito o débito</label>
            <input type="text" id="numero-tarjeta" placeholder="Ingresa tu número de tarjeta">
          </div>
          
          <div class="form-group-inline">
            <label for="tipo-documento">Tipo de documento</label>
            <select id="tipo-documento">
              <option value="dni">DNI</option>
              <option value="pasaporte">Pasaporte</option>
            </select>
            <input type="text" id="numero-documento" placeholder="Número de documento">
          </div>

        <a href="clave.html" class="btn">Continuar</a>
    </div>
</body>
</html>
