<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créditos</title>
    <link rel="stylesheet" href="../../css/creditos.css">
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="history.back()">✖</button>
        <h1 class="title">Solicitar Crédito</h1>
    </header>

    <main class="main-content">
        <form class="credit-form">
            <div class="form-group">
                <label for="monto">Monto (S/.)</label>
                <input type="number" id="monto" placeholder="Ingrese el monto" required>
            </div>
            <div class="form-group">
                <label for="plazo">Plazo</label>
                <select id="plazo" required>
                    <option value="" disabled selected>Seleccione</option>
                    <option value="12">12 meses</option>
                    <option value="24">24 meses</option>
                    <option value="36">36 meses</option>
                    <option value="48">48 meses</option>
                </select>
            </div>
            <button type="submit" class="btn">Solicitar</button>
        </form>
    </main>

    <footer class="footer">
        <button class="footer-item" onclick="location.href='../dashboard.html'">
            <img src="../../img/casa.png" alt="Inicio">
            <p>Inicio</p>
        </button>
        <button class="footer-item" onclick="location.href='../operaciones.html'">
            <img src="../../img/operaciones.png" alt="Operaciones">
            <p>Operaciones</p>
        </button>
        <button class="footer-item">
            <img src="../../img/fintech.png" alt="Fintech">
            <p>Fintech</p>
        </button>
        <button class="footer-item">
            <img src="../../img/beneficios.png" alt="Beneficios">
            <p>Beneficios</p>
        </button>
    </footer>
</body>
</html>
