<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <header class="header">
        <button class="header-item">
            <img src="../img/menu.png" alt="Menú">
            <p>Menú</p>
        </button>
        <h1 class="title">Mis cuentas</h1>
        <div class="star-icon">★</div>
    </header>

    <main class="main-content">
        <div class="account-card">
            <p class="account-name">Cuenta Simple Soles</p>
            <p class="account-balance">S/5000.00</p>
            <p class="account-available">Saldo disponible</p>
        </div>
    </main>

    <footer class="footer">
        <button class="footer-item" onclick="location.href='dashboard.html'">
            <img src="../img/casa.png" alt="Inicio">
            <p>Inicio</p>
        </button>
        <button class="footer-item" onclick="location.href='operaciones.html'">
            <img src="../img/operaciones.png" alt="Operaciones">
            <p>Operaciones</p>
        </button>
        <button class="footer-item">
            <img src="../img/fintech.png" alt="Fintech">
            <p>Fintech</p>
        </button>
        <button class="footer-item">
            <img src="../img/beneficios.png" alt="Beneficios">
            <p>Beneficios</p>
        </button>
    </footer>
</body>
</html>
