<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clave de Internet</title>
    <link rel="stylesheet" href="../css/clave.css">
    <script src="../js/clave.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../img/logo1.png" alt="Logo" class="logo-img">
        </div>
        <h1>Ingresa tu clave de internet</h1>
        <p class="small-text">
            ¿Aún no tienes una? <a href="crear-clave.html">Crea tu clave</a>
        </p>
        <div class="pin-container">
            <span class="pin-dot"></span>
            <span class="pin-dot"></span>
            <span class="pin-dot"></span>
            <span class="pin-dot"></span>
            <span class="pin-dot"></span>
            <span class="pin-dot"></span>
        </div>
        <div class="numeric-keypad">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">0</button>
            <button class="key delete-key">Borrar</button>
        </div>
        <p class="small-text">
            <a href="recuperar-clave.html">¿Olvidaste tu clave?</a>
        </p>
    </div>
</body>
</html>
